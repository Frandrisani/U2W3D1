<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Esercitazione Unit 2 Week 3 Day 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="row justify-content-center mt-4">
          <div class="col-12 col-md-8 col-lg-6">
            <h2>
              Inserisci i dati del tuo amico!
              <span
                ><i
                  class="fas fa-paw fa-rotate-by fa-lg"
                  style="color: #000000; --fa-rotate-angle: 50deg"
                ></i
              ></span>
            </h2>
            <form>
              <div class="mb-2">
                <label for="namePet" class="form-label"
                  >Nome dell'animale</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="namePet"
                  aria-describedby="emailHelp"
                  required
                />
              </div>

              <div class="mb-2">
                <label for="ownerPet" class="form-label"
                  >Nome del propretario</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="ownerPet"
                  aria-describedby="emailHelp"
                  required
                />
              </div>

              <div class="mb-2">
                <label for="species" class="form-label">Specie</label>
                <input
                  type="text"
                  class="form-control"
                  id="species"
                  aria-describedby="emailHelp"
                  required
                />
              </div>

              <div class="mb-2">
                <label for="breed" class="form-label">Razza</label>
                <input
                  type="text"
                  class="form-control"
                  id="breed"
                  aria-describedby="emailHelp"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary">SALVA</button>
            </form>
          </div>
        </div>

        <div
          class="row justify-content-center mt-4 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3"
          id="scheda"
        ></div>
      </div>
    </main>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
